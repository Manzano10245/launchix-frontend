
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../css/profile.css">
  <link rel="stylesheet" href="../../css/Navbar.css">
    <link rel="stylesheet" href="/resources/css/Navbar.css">
</head>
<body>
  <div id="navbar"></div>
  <main class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-md">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-8 flex items-center"><i class="fas fa-user-plus text-red-600 mr-2"></i> Registro</h1>
      <form id="register-form" class="bg-white rounded-lg shadow-lg p-8 flex flex-col gap-4">
        <input type="text" name="name" placeholder="Nombre completo" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
        <input type="text" name="username" placeholder="Nombre de usuario" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
        <input type="email" name="email" placeholder="Correo" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
        <input type="password" name="password" placeholder="Contraseña" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
        <input type="password" name="password_confirmation" placeholder="Confirmar contraseña" required class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Registrarse</button>
      </form>
      <div id="register-errors" class="mt-4 text-red-600"></div>
      <div id="register-success" class="mt-4 text-green-600"></div>
    </div>
  </main>
  <div id="footer"></div>
  <script type="module">
    import '../../js/config.js';
    import { renderNavbar } from '../../js/components/navbar.js';
    import { renderFooter } from '../../js/components/footer.js';
    import '../../js/register.js';
    renderNavbar('navbar');
    renderFooter('footer');
  </script>
</body>
</html>
